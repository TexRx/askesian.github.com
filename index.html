---
layout: default
title: askesian
---

<div class="row">
    <div class="small-12 large-6 end columns">
        <h3 class="column-title">Lastest Posts</h3>
        <ul id="posts" class="article-list">
            {% for post in site.posts %}
            <li class="list-item">
                <h4 class="post-title">
                    <a href="{{ post.url }}" class="list-item-link list-item-title">{{ post.title }}</a>
                </h4>
                <div class="list-item-date"><span class="label">{{ post.date | date: "%b %Y" }}</span></div>
                <div class="list-item-excerpt">
                    {{ post.excerpt }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
