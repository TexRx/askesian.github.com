---
layout: default
blog: true
---

<article class="article">
    <header class="article-header">
        <h1 class="article-header-title">{{ page.title }}</h1>
        <div class="article-header-date">
            {{ page.date | date: "%b %Y" }}
        </div>
    </header>
    <section class="article-body">
        {{ content }}
    </section>
    <footer class="article-footer" role="complimentary">
        <div class="article-footer-date">
            {% if page.updated_at %}
                revised: {{ page.updated_at }}
            {% endif %}
        </div>
    </footer>
</article>
