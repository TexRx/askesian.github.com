

<article class="post">

  <header class="post-header">

    <h2 class="post-title">
      <a class="post-title__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>

    <span class="post-date post-date--inline">{{ post.date | date: "%b %-d, %Y" }}</span>

  </header>

  <div class="post-body">

    {{ post.excerpt }}

    <a class="read-more-link" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">Read the full post</a>

  </div>

</article>
