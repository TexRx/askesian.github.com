<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Mobile FTW -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- Social Meta -->
  {% include meta-social.html %}
  <!-- CSS -->
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
  <!-- JS -->
  {% include script-ga.html %}
  <script src="{{ site.baseurl }}/assets/js/vendor-all.js"></script>
  <!-- Font Face Observer for fast loading of webfonts -->
  <script>
    (function (window, undefined) {
      var lato400, lato700;
      var docEl = window.document.documentElement;

      if (COOKIEJAR.getCookie('fonts-loaded') === 'true') {
        console.log('fonts-loaded');
        docEl.className += " fonts-loaded";
      }
      else {
        lato400 = new FontFaceObserver('Lato', {
          weight: 400
        });
        lato700 = new FontFaceObserver('Lato', {
          weight: 700
        });

        Promise.all([
          lato400.check(),
          lato700.check()
          ]).then(function() {
            docEl.className += " fonts-loaded";
            COOKIEJAR.addCookie('fonts-loaded', 'true', 7);
          });
        }

      }(this));
  </script>
  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="U6YPESxNVHg41T6gYx640_oFdniD2hQZ6jaiYWJBsUY" />
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/images/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
